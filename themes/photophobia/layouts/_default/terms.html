{{ define "main" }}
  <article>
    <div>{{ .Content }}</div>

    <section>
      {{ range $key, $value := .Data.Terms }}
        <h2>
          <a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}">
            {{ $.Data.Singular | humanize }}: {{ $key }}
          </a>
        </h2>
        {{ range $value.Pages }}
          {{ partial "item.html" . }}
        {{ end }}
      {{ end }}
    </section>
  </article>
{{ end }}
